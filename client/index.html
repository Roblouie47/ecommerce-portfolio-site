<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>T-Shirt Shop React</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script>
        // Early theme application to avoid flash.
        (function () {
            try {
                var stored = localStorage.getItem('theme');
                var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                var theme = stored || (prefersDark ? 'dark' : 'light');
                // Our token file uses base (dark UI) as default with :root; .dark currently maps to light palette.
                // Adjust logic so 'dark' means darker palette (no .dark class), 'light' means add .dark class for light palette.
                if (theme === 'light') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) { /* ignore */ }
        })();
    </script>
</head>

<body class="bg-bg text-text min-h-screen">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
